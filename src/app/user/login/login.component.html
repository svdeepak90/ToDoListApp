<div class="content">
    <div class="main">
        <h3>Enter your login credentials</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" formControlName="userName" name="first" placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" formControlName="password" name="password" placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        {{error}}
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</div>
